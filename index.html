<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>Web NFC Sample</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Web NFC Sample</h1>
    <button id="scanButton">Scan</button>
    <button id="writeButton">Write</button>
    <button id='clearButton'>Clear</button>

  <script>
    var ChromeSamples = {
      log: function() {
        var line = Array.prototype.slice.call(arguments).map(function(argument) {
          return typeof argument === 'string' ? argument : JSON.stringify(argument);
        }).join(' ');
  
        document.querySelector('#log').textContent += line + '\n';
      },
  
      clearLog: function() {
        document.querySelector('#log').textContent = '';
      },
  
      setStatus: function(status) {
        document.querySelector('#status').textContent = status;
      },
  
      setContent: function(newContent) {
        var content = document.querySelector('#content');
        while(content.hasChildNodes()) {
          content.removeChild(content.lastChild);
        }
        content.appendChild(newContent);
      }
    };
  </script>

  <h3>Live Output</h3>
  <div id="output" class="output">
    <h4>Content</h4>
    <div id="content"></div>
    <h4>Status</h4>
    <div id="status"></div>
    <h4>Log</h4>
    <pre id="log"></pre>
  </div>

  <script>
    if (/Chrome\/(\d+\.\d+.\d+.\d+)/.test(navigator.userAgent)){
      // Let's log a warning if the sample is not supposed to execute on this
      // version of Chrome.
      if (81 > parseInt(RegExp.$1)) {
        ChromeSamples.setStatus('Warning! Keep in mind this sample has been tested with Chrome ' + 81 + '.');
      }
    }
  </script>

  <script>
    log = ChromeSamples.log;

    if (!("NDEFReader" in window))
      ChromeSamples.setStatus(
        "Web NFC is not available.\n" +
          'Please make sure the "Web NFC" flag is enabled on Android.'
      );
  </script>

  <script>
  scanButton.addEventListener("click", async () => {
    log("User clicked scan button");

    try {
      const reader = new NDEFReader();
      await reader.scan();
      log("> Scan started");

      reader.addEventListener("error", () => {
        log("Argh! Cannot read data from the NFC tag. Try a different one?");
      });

      reader.addEventListener("reading", ({ message, serialNumber }) => {
        log(`> Serial Number: ${serialNumber}`);
        log(`> Records: (${message.records.length})`);
      });
    } catch (error) {
      log("Argh! " + error);
    }
    });

    writeButton.addEventListener("click", async () => {
      log("User clicked write button");

      try {
        const writer = new NDEFWriter();
        await writer.write("Hello world!");
        log("> Message written");
      } catch (error) {
        log("Argh! " + error);
      }
    });

    clearButton.addEventListener('click', async () => {
      ChromeSamples.clearLog;
    });
  </script>

  <script>
    console.log('Git Hub sample page by M.D.');
  </script>
  </body>
</html>
